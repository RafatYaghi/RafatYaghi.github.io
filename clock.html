<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock with Day Progress Grid</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7f7f7;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  #progress {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 2px;
    z-index: 0;
    padding: 5px;
    box-sizing: border-box;
  }

  .segment {
    background: transparent;
    transition: background 0.3s;
  }

  .segment.visible {
    background: rgba(255, 0, 0, 0.1);
  }

  #clock-container {
    position: relative;
    z-index: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #clock {
    font-size: 10vw;
    font-weight: 900;
    color: #333;
    display: flex;
    gap: 0.3em;
    line-height: 1;
  }

  .seconds {
    color: #888;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    z-index: 2;
  }

  #date {
    position: absolute;
    bottom: 20px;
    font-size: 1.2rem;
    color: #555;
  }
</style>
</head>
<body>

<div id="progress"></div>

<div id="clock-container">
  <div id="clock"></div>
  <button id="fullscreen">Toggle Fullscreen</button>
  <div id="date"></div>
</div>

<script>
  const clock = document.getElementById('clock');
  const dateDiv = document.getElementById('date');
  const btn = document.getElementById('fullscreen');
  const progress = document.getElementById('progress');

  // create 48 segments in a grid
  const segments = [];
  for (let i = 0; i < 48; i++) {
    const seg = document.createElement('div');
    seg.className = 'segment';
    progress.appendChild(seg);
    segments.push(seg);
  }

  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');

    clock.innerHTML = `
      <span>${h}</span>
      <span>:</span>
      <span>${m}</span>
      <span>:</span>
      <span class="seconds">${s}</span>
    `;

    const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateDiv.textContent = now.toLocaleDateString(undefined, dateOptions);

    // calculate how many segments should be visible
    const totalMinutes = now.getHours() * 60 + now.getMinutes();
    const passedSegments = Math.floor(totalMinutes / 30);

    segments.forEach((seg, idx) => {
      if (idx < passedSegments) {
        seg.classList.add('visible');
      } else {
        seg.classList.remove('visible');
      }
    });
  }

  updateClock();
  setInterval(updateClock, 1000);

  btn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      btn.style.display = 'none';
    } else {
      btn.style.display = 'inline-block';
    }
  });
</script>

</body>
</html>
