<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Eats Cats üêçüê±</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    color: white;
    font-family: sans-serif;
    height: 100vh;
  }
  canvas {
    background: #222;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const scale = 20;
const rows = canvas.height / scale;
const columns = canvas.width / scale;

let snake;
let cat;
let direction;
let nextDirection;

function initGame() {
  snake = [{x: Math.floor(columns/2), y: Math.floor(rows/2)}];
  direction = null;   // üê¢ snake waits for you
  nextDirection = null;
  placeCat();
}

function placeCat() {
  cat = {
    x: Math.floor(Math.random() * columns),
    y: Math.floor(Math.random() * rows)
  };
}

function update() {
  if (!direction) return; // don‚Äôt move until user presses key

  const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

  if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows ||
      snake.some(s => s.x === head.x && s.y === head.y)) {
    alert("Game Over!");
    initGame();
    return;
  }

  snake.unshift(head);

  if (head.x === cat.x && head.y === cat.y) {
    placeCat();
  } else {
    snake.pop();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // draw snake
  ctx.fillStyle = "lime";
  snake.forEach(part => {
    ctx.fillRect(part.x * scale, part.y * scale, scale-1, scale-1);
  });

  // draw cat
  ctx.font = `${scale}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("üê±", cat.x * scale + scale/2, cat.y * scale + scale/2);
}

function gameLoop() {
  if (nextDirection) direction = nextDirection;
  update();
  draw();
}

initGame();
setInterval(gameLoop, 100);

window.addEventListener("keydown", e => {
  switch(e.key) {
    case "ArrowUp":
      if (direction?.y === 1) break;
      nextDirection = {x:0, y:-1};
      break;
    case "ArrowDown":
      if (direction?.y === -1) break;
      nextDirection = {x:0, y:1};
      break;
    case "ArrowLeft":
      if (direction?.x === 1) break;
      nextDirection = {x:-1, y:0};
      break;
    case "ArrowRight":
      if (direction?.x === -1) break;
      nextDirection = {x:1, y:0};
      break;
  }
});
</script>
</body>
</html>
