<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚úÖ Tasks with Timestamps & Add</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 20px auto;
  background: #f9f9f9;
  padding: 20px;
  border-radius: 5px;
}
.task {
  background: #fff;
  margin: 5px 0;
  padding: 10px;
  border: 1px solid #ddd;
}
.task input { margin-right: 10px; }
#credentials {
  background: #fff;
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
}
#credentials input {
  width: 100%;
  margin-bottom: 10px;
  padding: 5px;
}
#newTask {
  margin-top: 20px;
  background: #fff;
  padding: 10px;
  border: 1px solid #ddd;
}
</style>
</head>
<body>

<h1>üìã My Tasks (with Timestamps & Add)</h1>

<div id="credentials">
  <p>Enter your Google OAuth Client ID & Google Sheet ID:</p>
  <input type="text" id="clientIdInput" placeholder="Google OAuth Client ID">
  <input type="text" id="sheetIdInput" placeholder="Google Sheet ID">
  <button id="startBtn">Start</button>
</div>

<div>
  <button id="authorizeBtn" style="display:none;">Sign in with Google</button>
  <button id="signoutBtn" style="display:none;">Sign out</button>
</div>

<div id="status"></div>

<div id="newTask" style="display:none;">
  <h3>Add New Task</h3>
  <input type="text" id="taskInput" placeholder="New task description">
  <button id="addTaskBtn">Add Task</button>
</div>

<ul id="tasks"></ul>

<script>
const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
const RANGE = 'Sheet1!A2:D';

let clientId = '';
let sheetId = '';
let tokenClient;
let accessToken = null;

const startBtn = document.getElementById('startBtn');
const authorizeBtn = document.getElementById('authorizeBtn');
const signoutBtn = document.getElementById('signoutBtn');
const statusDiv = document.getElementById('status');
const tasksEl = document.getElementById('tasks');
const clientIdInput = document.getElementById('clientIdInput');
const sheetIdInput = document.getElementById('sheetIdInput');
const taskInput = document.getElementById('taskInput');
const addTaskBtn = document.getElementById('addTaskBtn');
const newTaskDiv = document.getElementById('newTask');

startBtn.onclick = () => {
  clientId = clientIdInput.value.trim();
  sheetId = sheetIdInput.value.trim();
  if (!clientId || !sheetId) {
    alert("Please enter both Client ID and Sheet ID.");
    return;
  }
  initClient();
  document.getElementById('credentials').style.display = 'none';
  authorizeBtn.style.display = 'inline-block';
};

authorizeBtn.onclick = () => tokenClient.requestAccessToken();
signoutBtn.onclick = () => revokeToken();

function initClient() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: clientId,
    scope: SCOPES,
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      authorizeBtn.style.display = 'none';
      signoutBtn.style.display = 'inline-block';
      newTaskDiv.style.display = 'block';
      loadTasks();
    }
  });
}

function revokeToken() {
  if (accessToken) {
    google.accounts.oauth2.revoke(accessToken, () => {
      accessToken = null;
      statusDiv.textContent = 'Signed out';
      authorizeBtn.style.display = 'inline-block';
      signoutBtn.style.display = 'none';
      tasksEl.innerHTML = '';
      newTaskDiv.style.display = 'none';
    });
  }
}

function loadTasks() {
  statusDiv.textContent = 'Loading tasks...';
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${RANGE}`, {
    headers: { Authorization: `Bearer ${accessToken}` }
  })
  .then(res => res.json())
  .then(data => {
    tasksEl.innerHTML = '';
    const rows = data.values || [];
    if (!rows.length) {
      statusDiv.textContent = 'No tasks found.';
      return;
    }
    statusDiv.textContent = '';
    rows.forEach((row, idx) => {
      const li = document.createElement('li');
      li.className = 'task';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = row[1] === '‚úÖ';
      checkbox.onchange = () => updateTask(idx + 2, checkbox.checked ? '‚úÖ' : '‚ùå');
      li.appendChild(checkbox);
      const text = document.createElement('span');
      text.innerHTML = `<strong>${row[0]}</strong> | Created: ${row[2] || '-'} | Completed: ${row[3] || '-'}`;
      li.appendChild(text);
      tasksEl.appendChild(li);
    });
  })
  .catch(err => {
    statusDiv.textContent = 'Error loading tasks.';
    console.error(err);
  });
}

function getTimestamp() {
  return new Date().toISOString().replace('T', ' ').substring(0, 19);
}

function updateTask(rowNumber, status) {
  const timestamp = status === '‚úÖ' ? getTimestamp() : '';
  const body = {
    values: [[status, timestamp]]
  };
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!B${rowNumber}:C${rowNumber}?valueInputOption=RAW`, {
    method: 'PUT',
    headers: {
      'Authorization': `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(body)
  })
  .then(res => res.json())
  .then(() => {
    statusDiv.textContent = 'Task updated.';
    loadTasks();
  })
  .catch(err => {
    statusDiv.textContent = 'Error updating task.';
    console.error(err);
  });
}

addTaskBtn.onclick = () => {
  const taskDesc = taskInput.value.trim();
  if (!taskDesc) {
    alert("Please enter a task description.");
    return;
  }
  const createdAt = getTimestamp();
  const body = {
    values: [[taskDesc, '‚ùå', createdAt, '']]
  };
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A2:D2:append?valueInputOption=RAW`, {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(body)
  })
  .then(res => res.json())
  .then(() => {
    taskInput.value = '';
    statusDiv.textContent = 'Task added.';
    loadTasks();
  })
  .catch(err => {
    statusDiv.textContent = 'Error adding task.';
    console.error(err);
  });
}
</script>

</body>
</html>
