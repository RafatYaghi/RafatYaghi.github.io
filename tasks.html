<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✅ Tasks with Google OAuth (Dynamic IDs)</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
  }
  .task {
    background: #fff;
    margin: 5px 0;
    padding: 10px;
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
  }
  .task input {
    margin-right: 10px;
  }
  #credentials {
    background: #fff;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
  }
  #credentials input {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
  }
</style>
</head>
<body>

<h1>📋 My Tasks (with OAuth)</h1>

<div id="credentials">
  <p>Enter your Google OAuth Client ID & Google Sheet ID:</p>
  <input type="text" id="clientIdInput" placeholder="Google OAuth Client ID">
  <input type="text" id="sheetIdInput" placeholder="Google Sheet ID">
  <button id="startBtn">Start</button>
</div>

<div>
  <button id="authorizeBtn" style="display:none;">Sign in with Google</button>
  <button id="signoutBtn" style="display:none;">Sign out</button>
</div>

<div id="status"></div>
<ul id="tasks"></ul>

<script>
const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
const RANGE = 'Sheet1!A2:B';

let clientId = '';
let sheetId = '';
let tokenClient;
let accessToken = null;

const startBtn = document.getElementById('startBtn');
const authorizeBtn = document.getElementById('authorizeBtn');
const signoutBtn = document.getElementById('signoutBtn');
const statusDiv = document.getElementById('status');
const tasksEl = document.getElementById('tasks');
const clientIdInput = document.getElementById('clientIdInput');
const sheetIdInput = document.getElementById('sheetIdInput');

startBtn.onclick = () => {
  clientId = clientIdInput.value.trim();
  sheetId = sheetIdInput.value.trim();

  if (!clientId || !sheetId) {
    alert("Please enter both Client ID and Sheet ID.");
    return;
  }

  initClient();
  document.getElementById('credentials').style.display = 'none';
  authorizeBtn.style.display = 'inline-block';
};

authorizeBtn.onclick = () => tokenClient.requestAccessToken();
signoutBtn.onclick = () => revokeToken();

function initClient() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: clientId,
    scope: SCOPES,
    callback: (tokenResponse) => {
      accessToken = tokenResponse.access_token;
      authorizeBtn.style.display = 'none';
      signoutBtn.style.display = 'inline-block';
      loadTasks();
    }
  });
}

function revokeToken() {
  if (accessToken) {
    google.accounts.oauth2.revoke(accessToken, () => {
      accessToken = null;
      statusDiv.textContent = 'Signed out';
      authorizeBtn.style.display = 'inline-block';
      signoutBtn.style.display = 'none';
      tasksEl.innerHTML = '';
    });
  }
}

function loadTasks() {
  statusDiv.textContent = 'Loading tasks...';
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${RANGE}`, {
    headers: { Authorization: `Bearer ${accessToken}` }
  })
  .then(res => res.json())
  .then(data => {
    tasksEl.innerHTML = '';
    const rows = data.values || [];
    if (!rows.length) {
      statusDiv.textContent = 'No tasks found.';
      return;
    }
    statusDiv.textContent = '';
    rows.forEach((row, idx) => {
      const li = document.createElement('li');
      li.className = 'task';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = row[1] === '✅';
      checkbox.onchange = () => updateTask(idx + 2, checkbox.checked ? '✅' : '❌');
      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(row[0]));
      tasksEl.appendChild(li);
    });
  })
  .catch(err => {
    statusDiv.textContent = 'Error loading tasks.';
    console.error(err);
  });
}

function updateTask(rowNumber, status) {
  const body = {
    values: [[status]]
  };
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!B${rowNumber}:B${rowNumber}?valueInputOption=RAW`, {
    method: 'PUT',
    headers: {
      'Authorization': `Bearer ${accessToken}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(body)
  })
  .then(res => res.json())
  .then(() => {
    statusDiv.textContent = 'Task updated.';
  })
  .catch(err => {
    statusDiv.textContent = 'Error updating task.';
    console.error(err);
  });
}
</script>

</body>
</html>
